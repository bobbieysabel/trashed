---
layout: main.njk
title: thoughts
eleventyNavigation:
  key: thoughts
  order: 2
---

<ul class="post-list">
  {% for thoughts in collections.thoughts %}
  <li class="post-list-item">
    <a href="{{ thoughts.url | url }}">
      <div class="post-container">
        <h1>{{ thoughts.data.title }}</h1>
      </div>
    </a>
  </li>
  {% else %}
  <li>This would display if the 'item' collection were empty</li>
  {% endfor %}
</ul>
